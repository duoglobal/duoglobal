<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Admin Profile | DuoGlobal</title>
    <meta name="theme-color" content="#0052CC">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- PWA Manifest & Icons -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/icon-192.png">
    <link rel="apple-touch-icon" href="assets/images/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        :root {
            --primary: #0052CC;
            --primary-dark: #003E99;
            --primary-gradient: linear-gradient(135deg, #0052CC 0%, #003380 100%);
            --bg-light: #f8fafc;
            --white: #ffffff;
            --text-dark: #1e293b;
            --text-grey: #64748b;
            --danger: #ef4444;
            --border-radius: 20px;
            
            --glass-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 10px 30px rgba(0,0,0,0.06);
            --shadow-float: 0 10px 30px rgba(0,82,204,0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: url('assets/images/background.png') repeat, var(--bg-light);
            background-size: 400px;
            color: var(--text-dark);
            min-height: 100vh;
            padding-bottom: 120px; /* Space for bottom nav */
            -webkit-font-smoothing: antialiased;
            opacity: 0;
            animation: fadeInPage 0.6s ease-out forwards;
        }

        @keyframes fadeInPage { to { opacity: 1; } }

        /* PRELOADER */
        #preloader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }
        .loader {
            width: 40px; height: 40px; border: 4px solid #e2e8f0;
            border-top-color: var(--primary); border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        /* HEADER */
        .header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 15px 20px;
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            position: sticky; top: 0; z-index: 50;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            animation: slideDown 0.6s ease-out;
        }
        .header.hidden { transform: translateY(-100%); }

        .btn-back { 
            color: var(--text-dark); font-size: 1.2rem; cursor: pointer; transition: 0.2s;
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            border-radius: 50%; background: rgba(0,0,0,0.03);
        }
        .btn-back:hover { color: var(--primary); background: rgba(0,82,204,0.1); }
        .page-title { font-weight: 700; font-size: 1.1rem; }
        .header-spacer { width: 40px; } /* Balances the layout */

        /* MAIN CONTAINER */
        .profile-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 0 20px;
        }

        /* AVATAR SECTION */
        .avatar-section {
            display: flex; flex-direction: column; align-items: center;
            margin-bottom: 35px; position: relative;
            animation: slideUp 0.6s ease-out 0.1s backwards;
        }
        .avatar-wrapper {
            position: relative;
            width: 130px; height: 130px;
        }
        .avatar-img {
            width: 100%; height: 100%;
            border-radius: 50%; object-fit: cover;
            border: 4px solid var(--white);
            box-shadow: var(--shadow);
            background: #e2e8f0;
            transition: var(--transition);
        }
        .camera-btn {
            position: absolute; bottom: 5px; right: 5px;
            background: var(--primary-gradient); color: white;
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; border: 3px solid white;
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(0,82,204,0.3);
        }
        .camera-btn:hover { transform: scale(1.1) rotate(10deg); }
        .hidden-input { display: none; }

        .admin-name { font-size: 1.6rem; font-weight: 700; margin-top: 15px; color: var(--text-dark); }
        .admin-role { 
            font-size: 0.8rem; color: var(--primary); background: rgba(0,82,204,0.1); 
            padding: 6px 14px; border-radius: 20px; font-weight: 700; margin-top: 8px;
            letter-spacing: 0.5px; text-transform: uppercase; 
        }

        /* FORM CARDS */
        .card {
            background: var(--glass-bg);
            border-radius: var(--border-radius);
            padding: 28px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
            animation: slideUp 0.6s ease-out 0.2s backwards;
        }
        .card h3 { font-size: 1.05rem; margin-bottom: 22px; color: var(--text-dark); display: flex; align-items: center; gap: 12px; font-weight: 700; }
        .card h3 i { color: var(--primary); font-size: 1.1rem; }

        .form-group { margin-bottom: 18px; }
        .form-label { display: block; font-size: 0.85rem; color: var(--text-grey); margin-bottom: 8px; font-weight: 600; }
        .form-input {
            width: 100%; padding: 14px 15px;
            border-radius: 12px; border: 1px solid #e2e8f0;
            font-family: inherit; font-size: 0.95rem;
            transition: var(--transition); background: rgba(255,255,255,0.7);
        }
        .form-input:focus { 
            outline: none; border-color: var(--primary); 
            background: white; box-shadow: 0 4px 15px rgba(0,82,204,0.1);
            transform: translateY(-1px);
        }
        .form-input[readonly] { color: #94a3b8; cursor: not-allowed; background: #f1f5f9; border-color: transparent; }

        /* BUTTONS */
        .btn-save {
            width: 100%; background: var(--primary-gradient); color: white;
            border: none; padding: 16px; border-radius: 14px;
            font-weight: 700; cursor: pointer; font-size: 1rem;
            transition: var(--transition); box-shadow: 0 8px 20px rgba(0,82,204,0.25);
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-save:hover { transform: translateY(-3px); box-shadow: 0 12px 25px rgba(0,82,204,0.35); }
        .btn-save:disabled { opacity: 0.7; cursor: not-allowed; transform: none; box-shadow: none; }

        .btn-logout {
            width: 100%; background: #fee2e2; color: var(--danger);
            border: none; padding: 16px; border-radius: 14px;
            font-weight: 700; cursor: pointer; margin-top: 5px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: var(--transition);
        }
        .btn-logout:hover { background: #fecaca; transform: translateY(-2px); }

        /* TOAST */
        .toast {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%) translateY(20px);
            background: #1e293b; color: white; padding: 12px 24px;
            border-radius: 30px; font-size: 0.9rem; opacity: 0; pointer-events: none;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 10000; display: flex; align-items: center; gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

        /* BOTTOM NAV (Auto-Hide) */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 92%; max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 25px; border-radius: 30px; z-index: 9999;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.5);
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        .bottom-nav.hidden { transform: translateX(-50%) translateY(200%); }

        .nav-item { 
            text-decoration: none; color: #94a3b8; display: flex; flex-direction: column; 
            align-items: center; gap: 5px; font-size: 0.7rem; font-weight: 600; transition: 0.3s;
            flex: 1;
        }
        .nav-item i { font-size: 1.3rem; transition: 0.3s; }
        .nav-item:hover { color: var(--primary); }
        .nav-item:hover i { transform: translateY(-2px); }
        
        .nav-item-center {
            background: var(--primary-gradient); width: 54px; height: 54px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: white; margin-top: -30px; 
            box-shadow: var(--shadow-float); border: 4px solid rgba(255,255,255,0.2);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .nav-item-center:hover { transform: scale(1.1) translateY(-5px); }
        .nav-item-center i { font-size: 1.5rem; }

        /* Hide the floating button properly when nav hides */
        .bottom-nav.hidden .nav-item-center { transform: scale(0); }

        /* Animations */
        @keyframes slideDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <!-- Preloader -->
    <div id="preloader">
        <div class="loader"></div>
    </div>

    <header class="header" id="header">
        <a href="admin-dashboard.html" class="btn-back"><i class="fas fa-arrow-left"></i></a>
        <div class="page-title">Admin Profile</div>
        <div class="header-spacer"></div>
    </header>

    <div class="profile-container">
        
        <!-- Avatar Section -->
        <div class="avatar-section">
            <div class="avatar-wrapper">
                <img src="assets/images/placeholder-woman.png" id="profileImage" class="avatar-img" alt="Profile">
                <label for="fileInput" class="camera-btn">
                    <i class="fas fa-camera"></i>
                </label>
                <input type="file" id="fileInput" class="hidden-input" accept="image/*">
            </div>
            <h2 id="displayNameDisplay" class="admin-name">Loading...</h2>
            <span class="admin-role">Super Admin</span>
        </div>

        <!-- Edit Details Form -->
        <div class="card">
            <h3><i class="fas fa-user-edit"></i> Edit Details</h3>
            <form id="profileForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="fullName" class="form-input" placeholder="Your Name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" readonly>
                    <small style="color:#94a3b8; font-size:0.75rem; margin-top:6px; display:block;"><i class="fas fa-lock" style="font-size:0.7rem; margin-right:4px;"></i> Email cannot be changed here.</small>
                </div>

                <div class="form-group">
                    <label class="form-label">Admin ID</label>
                    <input type="text" id="uid" class="form-input" readonly>
                </div>

                <button type="submit" id="saveBtn" class="btn-save">
                    Save Changes
                </button>
            </form>
        </div>

        <!-- Logout Section -->
        <div class="card" style="animation-delay: 0.3s;">
            <h3><i class="fas fa-shield-alt"></i> Account Action</h3>
            <p style="font-size:0.9rem; color:#64748b; margin-bottom:20px; line-height:1.5;">Securely sign out of the admin panel. You will need to log in again to access these features.</p>
            <button id="logoutBtn" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <i class="fas fa-check-circle" style="color:#4ade80"></i>
        <span id="toastMsg">Update Successful</span>
    </div>

    <!-- Bottom Navigation (Auto-Hide) -->
    <nav class="bottom-nav" id="bottomNav">
        <a href="admin-dashboard.html" class="nav-item">
            <i class="fas fa-home"></i> <span>Home</span>
        </a>
        <a href="admin-users.html" class="nav-item">
            <i class="fas fa-users"></i> <span>Users</span>
        </a>
        <a href="admin-add-profile.html" class="nav-item-center">
            <i class="fas fa-plus"></i>
        </a>
        <a href="admin-settings.html" class="nav-item">
            <i class="fas fa-cog" style="color:var(--primary);"></i> <span style="color:var(--primary);">Settings</span>
        </a>
    </nav>

    <!-- FIREBASE LOGIC -->
    <script type="module">
        import { auth, db, storage } from './config.js'; 
        import { onAuthStateChanged, updateProfile, signOut } from 'https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js';
        import { doc, getDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js';
        import { ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/12.8.0/firebase-storage.js';

        let currentUser = null;
        const profileImage = document.getElementById('profileImage');
        const fileInput = document.getElementById('fileInput');
        const preloader = document.getElementById('preloader');

        // Remove Preloader
        window.addEventListener('load', () => {
            preloader.style.opacity = '0';
            setTimeout(() => preloader.style.display = 'none', 500);
        });

        // 1. Auth Guard & Data Load
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Check Admin Role
                try {
                    const uDoc = await getDoc(doc(db, "users", user.uid));
                    if (uDoc.exists() && uDoc.data().role === 'admin') {
                        currentUser = user;
                        loadProfileData(user, uDoc.data());
                    } else {
                        location.href = 'index.html';
                    }
                } catch(e) { console.error("Auth check error", e); }
            } else {
                location.href = 'login.html';
            }
        });

        function loadProfileData(user, data) {
            document.getElementById('email').value = user.email;
            document.getElementById('uid').value = user.uid;
            document.getElementById('fullName').value = data.fullName || user.displayName || 'Admin';
            document.getElementById('displayNameDisplay').innerText = data.fullName || user.displayName || 'Admin';

            if (data.photoURL) {
                profileImage.src = data.photoURL;
            } else if (user.photoURL) {
                profileImage.src = user.photoURL;
            }
        }

        // 2. Image Upload Handler
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Optimistic UI Update (Show image immediately)
            profileImage.src = URL.createObjectURL(file);
            showToast('Uploading image...', 'info');

            try {
                const storageRef = ref(storage, `admin_avatars/${currentUser.uid}`);
                await uploadBytes(storageRef, file);
                const downloadURL = await getDownloadURL(storageRef);

                // Update Auth Profile & Firestore
                await updateProfile(currentUser, { photoURL: downloadURL });
                await updateDoc(doc(db, "users", currentUser.uid), { photoURL: downloadURL });

                showToast('Profile photo updated!');
            } catch (error) {
                console.error("Upload failed", error);
                showToast("Failed to upload image.");
            }
        });

        // 3. Update Text Details
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newName = document.getElementById('fullName').value.trim();
            const btn = document.getElementById('saveBtn');

            if (!newName) return;

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';

            try {
                await updateProfile(currentUser, { displayName: newName });
                await updateDoc(doc(db, "users", currentUser.uid), { fullName: newName });
                
                document.getElementById('displayNameDisplay').innerText = newName;
                showToast('Profile details saved!');
            } catch (error) {
                console.error(error);
                showToast("Error updating profile.");
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Save Changes';
            }
        });

        // 4. Logout Handler
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            if(confirm("Are you sure you want to log out?")) {
                await signOut(auth);
                location.href = 'login.html';
            }
        });

        // UI Utility: Toast
        function showToast(msg, type='success') {
            const toast = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>

    <!-- UI INTERACTION SCRIPT (Nav Auto-Hide & PWA) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Auto-Hide Header & Bottom Nav Logic
            const bottomNav = document.getElementById('bottomNav');
            const header = document.getElementById('header');
            let lastScroll = 0;

            window.addEventListener('scroll', () => {
                const currentScroll = window.pageYOffset;
                
                if (currentScroll <= 0) {
                    bottomNav.classList.remove('hidden');
                    header.classList.remove('hidden');
                } else {
                    if (currentScroll > lastScroll && currentScroll > 50) {
                        // Scrolling DOWN -> Hide
                        bottomNav.classList.add('hidden');
                        header.classList.add('hidden');
                    } else {
                        // Scrolling UP -> Show
                        bottomNav.classList.remove('hidden');
                        header.classList.remove('hidden');
                    }
                }
                lastScroll = currentScroll;
            });
            
            if("serviceWorker" in navigator) {
                navigator.serviceWorker.register("./service-worker.js").catch(e => console.log("SW Error:", e));
            }
        });
    </script>
</body>
</html>
