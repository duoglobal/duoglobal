<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Contact & Support | DuoGlobal</title>
  <meta name="theme-color" content="#0052CC" />

  <!-- Icons & Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

  <!-- PWA Manifest & Icons -->
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/images/icon-192.png">
  <link rel="apple-touch-icon" href="assets/images/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    :root {
      --primary-blue: #0052CC;
      --primary-dark: #003e99;
      --primary-gradient: linear-gradient(135deg, #0052CC 0%, #003380 100%);
      --accent-pink: #FF6B6B;
      --bg-light: #f8fafc;
      --white: #ffffff;
      --text-dark: #1e293b;
      --text-grey: #64748b;
      --border: rgba(0,0,0,0.1);
      
      --glass-bg: rgba(255, 255, 255, 0.95);
      --shadow-card: 0 10px 30px rgba(0,0,0,0.06);
      --border-radius: 20px;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Inter", sans-serif;
      background: url('assets/images/background.png') repeat, var(--bg-light);
      background-size: 400px;
      color: var(--text-dark);
      min-height: 100vh;
      padding-bottom: 120px;
      -webkit-font-smoothing: antialiased;
      opacity: 0;
      animation: fadeInPage 0.6s ease-out forwards;
    }

    @keyframes fadeInPage { to { opacity: 1; } }

    /* PRELOADER */
    #preloader {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #fff; z-index: 9999;
        display: flex; justify-content: center; align-items: center;
        transition: opacity 0.5s ease;
    }
    .loader {
        width: 40px; height: 40px; border: 4px solid #e2e8f0;
        border-top-color: var(--primary-blue); border-radius: 50%;
        animation: spin 0.8s linear infinite;
    }

    /* HEADER */
    header {
      background: var(--primary-gradient);
      color: white;
      text-align: center;
      padding: 70px 20px 100px;
      border-bottom-left-radius: 60px;
      border-bottom-right-radius: 60px;
      animation: slideDown 0.8s ease-out;
      box-shadow: 0 10px 30px rgba(0,82,204,0.3);
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
    }
    header p {
      color: rgba(255, 255, 255, 0.9);
      font-weight: 300;
      font-size: 1rem;
    }

    /* MAIN CARD */
    main {
      max-width: 800px;
      margin: -60px auto 0;
      background: var(--glass-bg);
      border-radius: var(--border-radius);
      padding: 35px;
      box-shadow: var(--shadow-card);
      position: relative;
      z-index: 10;
      border: 1px solid rgba(255,255,255,0.8);
      backdrop-filter: blur(10px);
      animation: slideUp 0.8s ease-out backwards;
    }

    h2.section-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 25px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 15px;
      color: var(--primary-blue);
      display: flex; align-items: center; gap: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-grey);
      margin-bottom: 8px;
    }
    .form-input, .form-textarea {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-family: inherit;
      font-size: 0.95rem;
      background: rgba(255,255,255,0.7);
      transition: var(--transition);
    }
    .form-input:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--primary-blue);
      background: #fff;
      box-shadow: 0 4px 15px rgba(0,82,204,0.1);
      transform: translateY(-1px);
    }

    .btn-submit {
      width: 100%;
      background: var(--text-dark);
      color: white;
      font-weight: 600;
      border: none;
      padding: 16px;
      border-radius: 14px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      transition: var(--transition);
      margin-top: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .btn-submit:hover {
      background: black;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    .btn-submit:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }

    .btn-submit .spinner {
      display: none;
      width: 18px; height: 18px;
      border: 2px solid rgba(255,255,255,0.4);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .contact-info {
      margin-top: 30px;
      background: rgba(241, 245, 249, 0.6);
      padding: 25px;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      font-size: 0.95rem;
      border: 1px solid var(--border);
    }
    .contact-item {
        display: flex;
        align-items: center;
        color: var(--text-dark);
    }
    .contact-item i {
      color: var(--primary-blue);
      margin-right: 15px;
      width: 20px;
      text-align: center;
      font-size: 1.1rem;
    }

    .success-msg {
      padding: 15px;
      background: #dcfce7;
      color: #166534;
      text-align: center;
      border-radius: 12px;
      font-weight: 600;
      margin-top: 15px;
      display: none;
      font-size: 0.9rem;
      animation: fadeIn 0.4s ease;
    }

    /* BOTTOM NAV (Auto-Hide) */
    .bottom-nav {
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
      width: 92%; max-width: 500px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
      display: flex; justify-content: space-between; align-items: center;
      padding: 12px 25px; border-radius: 30px; z-index: 100;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,255,255,0.5);
      transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    .bottom-nav.hidden { transform: translateX(-50%) translateY(200%); }

    .nav-item { text-decoration: none; color: #94a3b8; display: flex; flex-direction: column; align-items: center; gap: 5px; font-size: 0.7rem; font-weight: 600; transition: 0.3s; flex: 1; }
    .nav-item i { font-size: 1.3rem; transition: 0.3s; }
    .nav-item:hover { color: var(--primary-blue); }
    .nav-item:hover i { transform: translateY(-2px); }

    /* Animations */
    @keyframes slideDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes spin { to { transform: rotate(360deg); } }

  </style>
</head>
<body>

  <!-- Preloader -->
  <div id="preloader">
      <div class="loader"></div>
  </div>

  <header>
    <h1>Contact & Support</h1>
    <p>We’re here to help you 24/7 — send us a message below.</p>
  </header>

  <main>
    <form id="contactForm">
      <h2 class="section-title"><i class="fas fa-envelope-open-text"></i> Get in Touch</h2>

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" class="form-input" placeholder="John Doe" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" class="form-input" placeholder="you@example.com" required />
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" class="form-input" placeholder="Account issue, Help request, etc." required />
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" rows="5" class="form-textarea" placeholder="Type your message here..." required></textarea>
      </div>

      <button type="submit" class="btn-submit" id="submitBtn">
        <span>Send Message</span>
        <div class="spinner" id="spinner"></div>
      </button>

      <div class="success-msg" id="successMsg">
        <i class="fas fa-check-circle"></i> Message sent successfully! Our team will get back to you soon.
      </div>
    </form>

    <!-- Dynamic Contact Info Section -->
    <div class="contact-info" id="contactInfoBox">
      <div style="text-align: center; color: #64748b; padding: 10px;">
        <i class="fas fa-spinner fa-spin"></i> Loading contact details...
      </div>
    </div>
  </main>

  <nav class="bottom-nav" id="bottomNav">
    <a href="index.html" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="dashboard.html" class="nav-item"><i class="fas fa-search"></i><span>Browse</span></a>
    <a href="my-connections.html" class="nav-item"><i class="fas fa-heart"></i><span>Matches</span></a>
    <a href="chat.html" class="nav-item"><i class="fas fa-comment-dots"></i><span>Chat</span></a>
    <a href="user-profile.html" class="nav-item"><i class="fas fa-user-circle"></i><span>Profile</span></a>
  </nav>

  <!-- FIREBASE LOGIC -->
  <script type="module">
    import { auth, db } from './config.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js';
    import { collection, addDoc, serverTimestamp, doc, getDoc } from 'https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js';

    const form = document.getElementById('contactForm');
    const submitBtn = document.getElementById('submitBtn');
    const spinner = document.getElementById('spinner');
    const successMsg = document.getElementById('successMsg');
    const contactBox = document.getElementById('contactInfoBox');
    const preloader = document.getElementById('preloader');

    // Remove Preloader
    window.addEventListener('load', () => {
        preloader.style.opacity = '0';
        setTimeout(() => preloader.style.display = 'none', 500);
    });

    let currentUser = null;

    // 1. Auth: Pre-fill fields if user is logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        document.getElementById('name').value = user.displayName || '';
        document.getElementById('email').value = user.email || '';
      }
    });

    // 2. Fetch Admin Settings (Location, Phone, Support Email)
    async function loadGlobalSettings() {
        try {
            const settingsRef = doc(db, "settings", "contact");
            const settingsSnap = await getDoc(settingsRef);

            if (settingsSnap.exists()) {
                const data = settingsSnap.data();
                
                // Fallback text if fields are empty
                const loc = data.location || "Global Head Office";
                const ph = data.phone || "Contact support for details";
                const em = data.supportEmail || "support@duoglobal.com";

                contactBox.innerHTML = `
                    <div class="contact-item"><i class="fas fa-map-marker-alt"></i> ${loc}</div>
                    <div class="contact-item"><i class="fas fa-phone"></i> ${ph}</div>
                    <div class="contact-item"><i class="fas fa-envelope"></i> ${em}</div>
                `;
            } else {
                // If doc doesn't exist yet, show defaults
                contactBox.innerHTML = `
                    <div class="contact-item"><i class="fas fa-envelope"></i> support@duoglobal.com</div>
                    <div style="font-size:0.8rem; color:#94a3b8; margin-left: 32px;">(Contact info updating...)</div>
                `;
            }
        } catch (error) {
            console.error("Error loading settings:", error);
            contactBox.innerHTML = `<div style="color:red; font-size:0.9rem;">Unable to load contact details.</div>`;
        }
    }

    // Call immediately
    loadGlobalSettings();


    // 3. Form Submission Handler
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !message) return alert('Please fill in all fields.');

      setLoading(true);

      try {
        await addDoc(collection(db, 'support_messages'), {
          name,
          email,
          subject,
          message,
          userId: currentUser ? currentUser.uid : null,
          createdAt: serverTimestamp(),
          status: 'new' // 'new', 'read', or 'replied'
        });

        form.reset();
        successMsg.style.display = 'block';
        
        // Re-fill user info if logged in so they don't have to type it again
        if(currentUser) {
            document.getElementById('name').value = currentUser.displayName || '';
            document.getElementById('email').value = currentUser.email || '';
        }

        setTimeout(() => { successMsg.style.display = 'none'; }, 5000);
      } catch (error) {
        console.error('Error sending message:', error);
        alert('Failed to send message. Please try again.');
      } finally {
        setLoading(false);
      }
    });

    function setLoading(state) {
      if (state) {
        submitBtn.disabled = true;
        spinner.style.display = 'block';
        submitBtn.querySelector('span').style.display = 'none';
      } else {
        submitBtn.disabled = false;
        spinner.style.display = 'none';
        submitBtn.querySelector('span').style.display = 'block';
      }
    }
  </script>

  <!-- UI INTERACTION SCRIPT (Nav Auto-Hide & PWA) -->
  <script>
      document.addEventListener('DOMContentLoaded', () => {
          // Auto-Hide Bottom Nav Logic
          const bottomNav = document.getElementById('bottomNav');
          let lastScroll = 0;

          window.addEventListener('scroll', () => {
              const currentScroll = window.pageYOffset;
              
              if (currentScroll <= 0) {
                  bottomNav.classList.remove('hidden');
              } else {
                  if (currentScroll > lastScroll && currentScroll > 50) {
                      // Scrolling DOWN -> Hide
                      bottomNav.classList.add('hidden');
                  } else {
                      // Scrolling UP -> Show
                      bottomNav.classList.remove('hidden');
                  }
              }
              lastScroll = currentScroll;
          });
          
          if("serviceWorker" in navigator) {
              navigator.serviceWorker.register("./service-worker.js").catch(e => console.log("SW Error:", e));
          }
      });
  </script>
</body>
</html>
