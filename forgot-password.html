<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Reset Password | DuoGlobal</title>
    <meta name="theme-color" content="#0052CC">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- PWA Manifest & Icons -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/icon-192.png">
    <link rel="apple-touch-icon" href="assets/images/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root {
            --primary-blue: #0052CC;
            --primary-dark: #003E99;
            --primary-gradient: linear-gradient(135deg, #0052CC 0%, #003380 100%);
            --text-dark: #1e293b;
            --text-grey: #64748b;
            --bg-light: #f8fafc;
            --error-red: #ef4444;
            --success-green: #22c55e;
            
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(255, 255, 255, 0.6);
            --shadow-lg: 0 20px 40px rgba(0, 50, 150, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {margin:0;padding:0;box-sizing:border-box;}

        body {
            font-family: 'Inter', sans-serif;
            background: url('assets/images/background.png') repeat, var(--bg-light);
            background-size: 400px;
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            opacity: 0;
            animation: fadeInPage 0.6s ease-out forwards;
        }

        @keyframes fadeInPage { to { opacity: 1; } }

        /* PRELOADER */
        #preloader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }
        .loader {
            width: 40px; height: 40px; border: 4px solid #e2e8f0;
            border-top-color: var(--primary-blue); border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        /* Ambient Background blobs */
        .ambient-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }
        .shape-1 { top: -10%; right: -5%; width: 350px; height: 350px; background: rgba(0, 82, 204, 0.15); animation-delay: 0s; }
        .shape-2 { bottom: -10%; left: -5%; width: 300px; height: 300px; background: rgba(255, 107, 107, 0.1); animation-delay: 5s; }

        @keyframes float { 
            0% { transform: translate(0, 0); } 
            50% { transform: translate(15px, 20px); } 
            100% { transform: translate(0, 0); } 
        }

        /* ---- CONTAINER ---- */
        .reset-container {
            width: 100%;
            max-width: 400px;
            z-index: 10;
        }

        .reset-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: var(--shadow-lg);
            text-align: center;
            animation: slideUp 0.6s ease-out backwards;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        .icon-header {
            width: 70px; height: 70px;
            background: rgba(0, 82, 204, 0.08);
            color: var(--primary-blue);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem; margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .reset-title { font-family: 'Playfair Display', serif; font-size: 1.8rem; color: var(--text-dark); margin-bottom: 10px; font-weight: 700; }
        .reset-desc { font-size: 0.95rem; color: var(--text-grey); line-height: 1.6; margin-bottom: 30px; }

        /* ---- INPUT ---- */
        .form-group { text-align: left; margin-bottom: 25px; }
        .form-label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 8px; margin-left: 4px; color: var(--text-dark); }
        
        .input-wrapper { position: relative; }
        .form-input {
            width: 100%; padding: 14px 16px 14px 45px;
            border: 1px solid rgba(0,0,0,0.1); border-radius: 12px;
            font-size: 1rem; background: rgba(255,255,255,0.6);
            transition: var(--transition); font-family: 'Inter', sans-serif;
            color: var(--text-dark);
        }
        .form-input:focus { 
            outline: none; border-color: var(--primary-blue); background: #fff; 
            box-shadow: 0 4px 12px rgba(0,82,204,0.1);
            transform: translateY(-1px);
        }
        .input-icon { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: #94a3b8; transition: 0.3s; }
        .form-input:focus + .input-icon { color: var(--primary-blue); }

        /* ---- BUTTON ---- */
        .btn-submit {
            width: 100%; padding: 16px;
            background: var(--primary-gradient); color: white;
            border: none; border-radius: 50px;
            font-size: 1rem; font-weight: 600; cursor: pointer;
            transition: var(--transition); display: flex; justify-content: center; align-items: center; gap: 10px;
            box-shadow: 0 5px 15px rgba(0,82,204,0.3);
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,82,204,0.4); }
        .btn-submit:active { transform: translateY(0); }
        .btn-submit:disabled { opacity: 0.6; cursor: not-allowed; transform: none; box-shadow: none; }

        .back-link { margin-top: 25px; font-size: 0.95rem; color: var(--text-grey); }
        .back-link a { color: var(--text-dark); text-decoration: none; font-weight: 600; transition: 0.2s; display: inline-flex; align-items: center; gap: 5px; }
        .back-link a:hover { color: var(--primary-blue); transform: translateX(-3px); }

        /* ---- ALERTS ---- */
        .alert-box {
            padding: 14px; border-radius: 12px; font-size: 0.9rem;
            margin-bottom: 25px; display: none; align-items: center; gap: 10px; text-align: left;
            animation: fadeIn 0.4s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .alert-error { background: #fee2e2; color: var(--error-red); border: 1px solid #fecaca; }
        .alert-success { background: #dcfce7; color: #15803d; border: 1px solid #bbf7d0; }

        .spinner {
            width: 20px; height: 20px; border: 2.5px solid rgba(255,255,255,0.3);
            border-radius: 50%; border-top-color: #fff;
            animation: spin 0.8s linear infinite; display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <!-- Preloader -->
    <div id="preloader">
        <div class="loader"></div>
    </div>

    <div class="ambient-shape shape-1"></div>
    <div class="ambient-shape shape-2"></div>

    <div class="reset-container">
        <div class="reset-card">
            
            <div class="icon-header">
                <i class="fas fa-unlock-alt"></i>
            </div>
            
            <h1 class="reset-title">Forgot Password?</h1>
            <p class="reset-desc">Don't worry! It happens. Please enter the email associated with your account.</p>

            <!-- Alerts -->
            <div id="errorAlert" class="alert-box alert-error">
                <i class="fas fa-exclamation-circle"></i> <span id="errorMessage">Error</span>
            </div>
            <div id="successAlert" class="alert-box alert-success">
                <i class="fas fa-check-circle"></i> <span>Reset link sent! Check your email.</span>
            </div>

            <form id="resetForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" class="form-input" placeholder="jane@example.com" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    <span class="btn-text">Send Reset Code</span>
                    <div class="spinner" id="btnSpinner"></div>
                </button>
            </form>

            <div class="back-link">
                <a href="login.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
            </div>
        </div>
    </div>

    <!-- FIREBASE LOGIC -->
    <script type="module">
        import { auth } from './config.js'; 
        import { sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js';

        const resetForm = document.getElementById('resetForm');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.querySelector('.btn-text');
        const btnSpinner = document.getElementById('btnSpinner');
        const errorAlert = document.getElementById('errorAlert');
        const successAlert = document.getElementById('successAlert');
        const errorMessage = document.getElementById('errorMessage');
        const preloader = document.getElementById('preloader');

        // Remove Preloader
        window.addEventListener('load', () => {
            preloader.style.opacity = '0';
            setTimeout(() => preloader.style.display = 'none', 500);
        });

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;

            setLoading(true);
            hideAlerts();

            try {
                await sendPasswordResetEmail(auth, email);
                
                // Success
                setLoading(false);
                successAlert.style.display = 'flex';
                emailInput.value = ''; // Clear input
                
            } catch (error) {
                console.error("Reset Error:", error);
                let msg = "Failed to send reset email.";
                
                if(error.code === 'auth/invalid-email') msg = "Please enter a valid email address.";
                if(error.code === 'auth/user-not-found') msg = "No account found with this email.";
                
                showError(msg);
                setLoading(false);
            }
        });

        function showError(msg) {
            errorMessage.innerText = msg;
            errorAlert.style.display = 'flex';
        }

        function hideAlerts() {
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
        }

        function setLoading(isLoading) {
            if(isLoading) {
                submitBtn.disabled = true;
                btnText.style.display = 'none';
                btnSpinner.style.display = 'block';
            } else {
                submitBtn.disabled = false;
                btnText.style.display = 'block';
                btnSpinner.style.display = 'none';
            }
        }
    </script>
</body>
</html>
