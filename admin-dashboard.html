<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Admin Dashboard | DuoGlobal</title>
    <meta name="theme-color" content="#0052CC">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- PWA Manifest & Icons -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/icon-192.png">
    <link rel="apple-touch-icon" href="assets/images/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        :root {
            --primary-blue: #0052CC;
            --primary-dark: #003E99;
            --primary-gradient: linear-gradient(135deg, #0052CC 0%, #003380 100%);
            --accent-pink: #FF6B6B;
            --text-dark: #1e293b;
            --text-grey: #64748b;
            --bg-light: #f8fafc;
            --white: #ffffff;
            
            --glass-bg: rgba(255, 255, 255, 0.95);
            --shadow-card: 0 10px 30px rgba(0,0,0,0.06);
            --shadow-float: 0 10px 30px rgba(0,82,204,0.3);
            --border-radius: 20px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * {margin:0;padding:0;box-sizing:border-box;}

        body {
            font-family: 'Inter', sans-serif;
            background: url('assets/images/background.png') repeat, var(--bg-light);
            background-size: 400px;
            color: var(--text-dark);
            min-height: 100vh;
            padding-bottom: 120px; /* Space for bottom nav */
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            opacity: 0;
            animation: fadeInPage 0.6s ease-out forwards;
        }

        @keyframes fadeInPage { to { opacity: 1; } }

        /* PRELOADER */
        #preloader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }
        .loader {
            width: 40px; height: 40px; border: 4px solid #e2e8f0;
            border-top-color: var(--primary-blue); border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        /* ---- TOP HEADER ---- */
        .dashboard-header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.5);
            padding: 15px 25px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            animation: slideDown 0.6s ease-out;
        }
        .dashboard-header.hidden { transform: translateY(-100%); }

        .header-left { display: flex; align-items: center; gap: 10px; }
        .header-title { font-family: 'Playfair Display', serif; font-weight: 700; color: var(--primary-dark); font-size: 1.3rem; }
        .admin-tag { background: rgba(0,82,204,0.1); color: var(--primary-blue); padding: 5px 12px; border-radius: 20px; font-size: 0.65rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; border: 1px solid rgba(0,82,204,0.15); }

        .header-actions { display: flex; align-items: center; gap: 20px; }

        /* Message Icon & Badge */
        .msg-icon-wrapper { position: relative; color: var(--text-grey); font-size: 1.3rem; transition: var(--transition); cursor: pointer; }
        .msg-icon-wrapper:hover { color: var(--primary-blue); transform: scale(1.1); }
        .badge-count {
            position: absolute; top: -6px; right: -8px;
            background: var(--danger); color: white;
            font-size: 0.65rem; font-weight: 700;
            height: 18px; min-width: 18px; padding: 0 4px;
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid white;
            transform: scale(0); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 2px 5px rgba(239, 68, 68, 0.4);
        }
        .badge-count.show { transform: scale(1); }

        /* Profile Avatar */
        .admin-avatar {
            width: 42px; height: 42px; border-radius: 50%;
            object-fit: cover; border: 2px solid #fff;
            cursor: pointer; transition: var(--transition);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .admin-avatar:hover { transform: scale(1.05); box-shadow: 0 4px 15px rgba(0,82,204,0.2); }

        /* ---- MAIN CONTENT ---- */
        .main-content {
            padding: 30px 20px;
            max-width: 1100px; margin: 0 auto;
        }

        .welcome-section { margin-bottom: 30px; animation: slideInLeft 0.6s ease-out; }
        .welcome-text { font-size: 1.5rem; font-weight: 700; color: var(--text-dark); margin-bottom: 5px; letter-spacing: -0.5px; }
        .date-display { font-size: 0.9rem; color: var(--text-grey); display: flex; align-items: center; gap: 8px; font-weight: 500; }

        /* ---- STATS CARDS ---- */
        .stats-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px; margin-bottom: 40px;
        }

        .stat-card {
            background: var(--glass-bg); padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-card);
            border: 1px solid rgba(255,255,255,0.8);
            display: flex; align-items: center; gap: 20px;
            position: relative; overflow: hidden;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            animation: slideUp 0.6s ease-out backwards;
        }
        /* Stagger animations via inline styles or nth-child */
        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; }

        .stat-card:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(0,0,0,0.08); }
        .stat-card::before {
            content: ''; position: absolute; right: -20px; top: -20px;
            width: 100px; height: 100px; border-radius: 50%;
            background: currentColor; opacity: 0.08;
        }

        .stat-icon {
            width: 58px; height: 58px; border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.6rem; transition: var(--transition);
        }
        .stat-card:hover .stat-icon { transform: scale(1.1) rotate(5deg); }

        .stat-info h3 { font-size: 1.8rem; font-weight: 800; line-height: 1.1; margin-bottom: 4px; }
        .stat-info p { font-size: 0.85rem; color: var(--text-grey); font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }

        /* ---- QUICK ACTIONS ---- */
        .section-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 20px; animation: fadeIn 0.8s ease-out 0.4s backwards; }
        .section-title { font-size: 1.2rem; font-weight: 700; color: var(--text-dark); }

        .quick-actions { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 30px; }
        
        .action-btn {
            background: rgba(255,255,255,0.8); padding: 22px; border-radius: 16px;
            text-decoration: none; color: var(--text-dark);
            box-shadow: var(--shadow-card); border: 1px solid rgba(255,255,255,0.6);
            display: flex; flex-direction: column; align-items: center; gap: 12px;
            transition: var(--transition);
            backdrop-filter: blur(5px);
            animation: slideUp 0.6s ease-out backwards;
        }
        /* Stagger delays */
        .action-btn:nth-child(1) { animation-delay: 0.4s; }
        .action-btn:nth-child(2) { animation-delay: 0.5s; }
        .action-btn:nth-child(3) { animation-delay: 0.6s; }
        .action-btn:nth-child(4) { animation-delay: 0.7s; }

        .action-btn i { font-size: 1.8rem; color: var(--primary-blue); transition: var(--transition); }
        .action-btn span { font-size: 0.9rem; font-weight: 600; }
        
        .action-btn:hover { 
            background: #fff; transform: translateY(-3px); 
            box-shadow: 0 10px 25px rgba(0,82,204,0.15); border-color: rgba(0,82,204,0.2); 
        }
        .action-btn:hover i { transform: scale(1.1); }

        /* ---- BOTTOM NAVIGATION (Auto-Hide) ---- */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 92%; max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 25px; border-radius: 30px; z-index: 9999;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.5);
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        .bottom-nav.hidden { transform: translateX(-50%) translateY(200%); }
        
        .nav-item { 
            text-decoration: none; color: #94a3b8; display: flex; flex-direction: column; 
            align-items: center; gap: 5px; font-size: 0.7rem; font-weight: 600; transition: 0.3s;
            cursor: pointer; flex: 1;
        }
        .nav-item i { font-size: 1.3rem; transition: 0.3s; }
        
        /* Active State */
        .nav-item.active { color: var(--primary-blue); }
        .nav-item:hover { color: var(--primary-blue); }
        .nav-item.active i { transform: translateY(-3px); filter: drop-shadow(0 4px 6px rgba(0,82,204,0.2)); }

        /* The BIG Center Button */
        .nav-item-center {
            background: var(--primary-gradient);
            width: 54px; height: 54px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; margin-top: -30px; 
            box-shadow: var(--shadow-float);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 4px solid rgba(255,255,255,0.2);
        }
        .nav-item-center i { font-size: 1.5rem; color: white; }
        .nav-item-center:hover { transform: scale(1.1) translateY(-5px); }

        /* Hide floating button when nav hides */
        .bottom-nav.hidden .nav-item-center { transform: scale(0); }

        /* Animations */
        @keyframes slideDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideInLeft { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Responsive */
        @media (min-width: 600px) {
            .quick-actions { grid-template-columns: repeat(4, 1fr); }
        }

    </style>
</head>
<body>

    <!-- Preloader -->
    <div id="preloader">
        <div class="loader"></div>
    </div>

    <!-- Header -->
    <header class="dashboard-header" id="dashboardHeader">
        <div class="header-left">
            <span class="header-title">DuoGlobal</span>
            <span class="admin-tag">Admin</span>
        </div>
        <div class="header-actions">
            <!-- Messages Icon -->
            <a href="admin-support.html" class="msg-icon-wrapper" title="Support Inbox">
                <i class="fas fa-envelope"></i>
                <div class="badge-count" id="msgBadge">0</div>
            </a>
            
            <!-- Profile Avatar (Click to go to Admin Profile) -->
            <a href="admin-profile.html" title="My Profile">
                <img src="assets/images/placeholder-woman.png" id="adminAvatar" class="admin-avatar" alt="Admin">
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        
        <div class="welcome-section">
            <h1 class="welcome-text">Welcome back, Admin</h1>
            <div class="date-display">
                <i class="far fa-calendar-alt"></i>
                <span id="currentDate">Loading date...</span>
            </div>
        </div>

        <!-- STATS OVERVIEW -->
        <div class="stats-grid">
            <!-- Users -->
            <div class="stat-card" style="color: var(--primary-blue);">
                <div class="stat-icon" style="background: #eff6ff;">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-info">
                    <h3 id="statUsers">...</h3>
                    <p>Total Users</p>
                </div>
            </div>
            
            <!-- Profiles -->
            <div class="stat-card" style="color: var(--success);">
                <div class="stat-icon" style="background: #f0fdf4;">
                    <i class="fas fa-user-tie"></i>
                </div>
                <div class="stat-info">
                    <h3 id="statProfiles">...</h3>
                    <p>Profiles Listed</p>
                </div>
            </div>
            
            <!-- Revenue -->
            <div class="stat-card" style="color: var(--warning);">
                <div class="stat-icon" style="background: #fff7ed;">
                    <i class="fas fa-coins"></i>
                </div>
                <div class="stat-info">
                    <h3 id="statRevenue">...</h3>
                    <p>Total Revenue</p>
                </div>
            </div>
        </div>

        <!-- QUICK MANAGEMENT SECTION -->
        <div class="section-header">
            <h2 class="section-title">Management</h2>
        </div>
        
        <div class="quick-actions">
            <a href="admin-users.html" class="action-btn">
                <i class="fas fa-users-cog"></i>
                <span>Manage Users</span>
            </a>
            <a href="admin-add-profile.html" class="action-btn">
                <i class="fas fa-plus-circle"></i>
                <span>Add Profile</span>
            </a>
            <a href="admin-support.html" class="action-btn">
                <i class="fas fa-comments"></i>
                <span>Inbox</span>
            </a>
            <a href="admin-settings.html" class="action-btn">
                <i class="fas fa-sliders-h"></i>
                <span>Settings</span>
            </a>
        </div>

    </main>

    <!-- Bottom Navigation (Auto-Hide) -->
    <nav class="bottom-nav" id="bottomNav">
        <!-- 1. Home -->
        <a href="admin-dashboard.html" class="nav-item active">
            <i class="fas fa-home"></i> 
            <span>Home</span>
        </a>

        <!-- 2. Users -->
        <a href="admin-users.html" class="nav-item">
            <i class="fas fa-users"></i> 
            <span>Users</span>
        </a>

        <!-- 3. Add Profile (Center + Icon) -->
        <a href="admin-add-profile.html" class="nav-item-center" title="Add Profile">
            <i class="fas fa-plus"></i>
        </a>

        <!-- 4. Settings -->
        <a href="admin-settings.html" class="nav-item">
            <i class="fas fa-cog"></i> 
            <span>Settings</span>
        </a>
    </nav>

    <!-- FIREBASE LOGIC -->
    <script type="module">
        import { auth, db } from './config.js'; 
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js';
        import { collection, getDocs, query, where, onSnapshot, doc, getDoc } from 'https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js';

        const preloader = document.getElementById('preloader');

        // Remove Preloader
        window.addEventListener('load', () => {
            preloader.style.opacity = '0';
            setTimeout(() => preloader.style.display = 'none', 500);
        });

        // 1. AUTH GUARD
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Check if admin
                try {
                    const uDoc = await getDoc(doc(db, "users", user.uid));
                    if (uDoc.exists() && uDoc.data().role === 'admin') {
                        initDashboard(user);
                    } else {
                        window.location.href = 'index.html'; // Redirect non-admins
                    }
                } catch(e) {
                    console.error("Auth Error", e);
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        async function initDashboard(user) {
            // Set Avatar
            if(user.photoURL) document.getElementById('adminAvatar').src = user.photoURL;

            // Load Stats
            loadStats();

            // Init Message Listener
            listenToMessages();
        }

        // 2. LOAD STATISTICS
        async function loadStats() {
            try {
                // Users Count
                const usersSnap = await getDocs(collection(db, "users"));
                document.getElementById('statUsers').innerText = usersSnap.size;

                // Profiles Count
                const profilesSnap = await getDocs(collection(db, "men_profiles"));
                document.getElementById('statProfiles').innerText = profilesSnap.size;

                // Revenue Calc
                const connSnap = await getDocs(collection(db, "connections"));
                let totalRev = 0;
                connSnap.forEach(d => totalRev += (d.data().amount || 0));
                document.getElementById('statRevenue').innerText = '$' + totalRev.toLocaleString();

            } catch (e) {
                console.error("Stats Error:", e);
            }
        }

        // 3. LISTEN TO MESSAGES (Badge Logic)
        function listenToMessages() {
            const q = query(collection(db, "support_messages"), where("status", "==", "new"));
            
            onSnapshot(q, (snapshot) => {
                const count = snapshot.size;
                const badge = document.getElementById('msgBadge');
                
                badge.innerText = count > 9 ? '9+' : count;
                
                if (count > 0) {
                    badge.classList.add('show');
                } else {
                    badge.classList.remove('show');
                }
            });
        }

        // 4. DATE DISPLAY
        const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('currentDate').innerText = new Date().toLocaleDateString('en-US', dateOptions);

    </script>

    <!-- UI INTERACTION SCRIPT (Nav Auto-Hide & PWA) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Auto-Hide Header & Bottom Nav Logic
            const bottomNav = document.getElementById('bottomNav');
            const header = document.getElementById('dashboardHeader');
            let lastScroll = 0;

            window.addEventListener('scroll', () => {
                const currentScroll = window.pageYOffset;
                
                if (currentScroll <= 0) {
                    bottomNav.classList.remove('hidden');
                    header.classList.remove('hidden');
                } else {
                    if (currentScroll > lastScroll && currentScroll > 50) {
                        // Scrolling DOWN -> Hide
                        bottomNav.classList.add('hidden');
                        header.classList.add('hidden');
                    } else {
                        // Scrolling UP -> Show
                        bottomNav.classList.remove('hidden');
                        header.classList.remove('hidden');
                    }
                }
                lastScroll = currentScroll;
            });
            
            if("serviceWorker" in navigator) {
                navigator.serviceWorker.register("./service-worker.js").catch(e => console.log("SW Error:", e));
            }
        });
    </script>
</body>
</html>
