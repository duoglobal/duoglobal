<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>My Connections | DuoGlobal</title>
    <meta name="theme-color" content="#0052CC">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- PWA Manifest & Icons -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/icon-192.png">
    <link rel="apple-touch-icon" href="assets/images/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root {
            --primary-blue: #0052CC;
            --primary-dark: #003E99;
            --primary-gradient: linear-gradient(135deg, #0052CC 0%, #003380 100%);
            --accent-pink: #FF6B6B;
            --text-dark: #1e293b;
            --text-grey: #64748b;
            --bg-light: #f8fafc;
            
            --glass-bg: rgba(255, 255, 255, 0.9);
            --shadow-card: 0 10px 30px rgba(0,0,0,0.06);
            --border-radius: 20px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {margin:0;padding:0;box-sizing:border-box;}

        body {
            font-family: 'Inter', sans-serif;
            background: url('assets/images/background.png') repeat, var(--bg-light);
            background-size: 400px;
            color: var(--text-dark);
            min-height: 100vh;
            padding-bottom: 120px;
            -webkit-font-smoothing: antialiased;
            opacity: 0;
            animation: fadeInPage 0.6s ease-out forwards;
        }

        @keyframes fadeInPage { to { opacity: 1; } }

        /* PRELOADER */
        #preloader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }
        .loader {
            width: 40px; height: 40px; border: 4px solid #e2e8f0;
            border-top-color: var(--primary-blue); border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        /* ---- HEADER ---- */
        .page-header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.02);
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .page-header.hidden { transform: translateY(-100%); }

        .page-title { 
            font-family: 'Playfair Display', serif; 
            font-size: 1.5rem; font-weight: 700; 
            color: var(--primary-blue); 
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        /* ---- CONTENT ---- */
        .main-content {
            padding: 25px; max-width: 800px; margin: 0 auto;
            position: relative;
        }

        .list-container {
            display: flex; flex-direction: column; gap: 18px;
        }

        /* ---- CONNECTION CARD ---- */
        .connection-card {
            background: rgba(255,255,255,0.85); 
            border-radius: 18px;
            padding: 18px;
            display: flex; align-items: center; gap: 18px;
            box-shadow: var(--shadow-card);
            border: 1px solid rgba(255,255,255,0.6);
            backdrop-filter: blur(10px);
            transition: var(--transition);
            position: relative;
            animation: slideUp 0.5s ease-out backwards;
        }
        
        /* Staggered animation delays for list items */
        .connection-card:nth-child(1) { animation-delay: 0.1s; }
        .connection-card:nth-child(2) { animation-delay: 0.2s; }
        .connection-card:nth-child(3) { animation-delay: 0.3s; }
        .connection-card:nth-child(4) { animation-delay: 0.4s; }

        .connection-card:hover { 
            transform: translateY(-5px); 
            background: #fff;
            box-shadow: 0 15px 30px rgba(0,0,0,0.08); 
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .conn-img {
            width: 65px; height: 65px; border-radius: 50%; object-fit: cover;
            border: 2px solid white; flex-shrink: 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .conn-info { flex-grow: 1; }
        .conn-name { font-weight: 700; font-size: 1.1rem; color: var(--text-dark); margin-bottom: 5px; }
        .conn-meta { font-size: 0.85rem; color: var(--text-grey); display: flex; gap: 8px; align-items: center; }
        .conn-meta i { color: var(--accent-pink); }

        /* Action Buttons */
        .action-row { display: flex; gap: 10px; }
        
        .btn-action {
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; font-size: 1.1rem; transition: var(--transition);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        
        .btn-whatsapp { background: #dcfce7; color: #16a34a; }
        .btn-whatsapp:hover { background: #16a34a; color: white; transform: scale(1.1); }
        
        .btn-email { background: #e0f2fe; color: #0284c7; }
        .btn-email:hover { background: #0284c7; color: white; transform: scale(1.1); }
        
        .btn-profile { background: #f1f5f9; color: var(--text-grey); }
        .btn-profile:hover { background: var(--primary-blue); color: white; transform: scale(1.1); }

        /* Empty State */
        .empty-state {
            text-align: center; padding: 60px 20px; color: var(--text-grey);
            display: none; animation: fadeIn 0.8s ease-out;
        }
        .empty-icon { font-size: 4rem; margin-bottom: 20px; opacity: 0.2; color: var(--text-dark); }
        
        .browse-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            background: var(--primary-gradient);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,82,204,0.3);
            transition: var(--transition);
        }
        .browse-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,82,204,0.4); }

        /* Skeleton */
        .skeleton { 
            background: rgba(255,255,255,0.5); 
            border-radius: 18px; height: 100px; width: 100%; 
            margin-bottom: 18px; position: relative; overflow: hidden; 
        }
        .skeleton::after {
            content: ""; position: absolute; top: 0; right: 0; bottom: 0; left: 0;
            transform: translateX(-100%);
            background-image: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0,
                rgba(255, 255, 255, 0.4) 20%,
                rgba(255, 255, 255, 0.7) 60%,
                rgba(255, 255, 255, 0)
            );
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer { 100% { transform: translateX(100%); } }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* ---- BOTTOM NAV (Auto-Hide) ---- */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 92%; max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 25px; border-radius: 30px; z-index: 9999;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.5);
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        .bottom-nav.hidden { transform: translateX(-50%) translateY(200%); }

        .nav-item { 
            text-decoration: none; color: #94a3b8; display: flex; flex-direction: column; 
            align-items: center; gap: 5px; font-size: 0.7rem; font-weight: 600; transition: 0.3s;
            flex: 1; cursor: pointer;
        }
        .nav-item i { font-size: 1.3rem; transition: 0.3s; }
        .nav-item.active { color: var(--primary-blue); }
        .nav-item:hover { color: var(--primary-blue); }
        .nav-item:hover i { transform: translateY(-2px); }
        .nav-item.active i { transform: translateY(-2px); filter: drop-shadow(0 4px 6px rgba(0,82,204,0.2)); }

    </style>
</head>
<body>

    <!-- Preloader -->
    <div id="preloader">
        <div class="loader"></div>
    </div>

    <header class="page-header" id="pageHeader">
        <h1 class="page-title"><i class="fas fa-heart"></i> Unlocked Connections</h1>
    </header>

    <main class="main-content">
        <!-- List -->
        <div class="list-container" id="connectionsList">
            <!-- Skeletons -->
            <div class="skeleton"></div>
            <div class="skeleton"></div>
            <div class="skeleton"></div>
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState">
            <i class="fas fa-search-location empty-icon"></i>
            <h3>No Connections Yet</h3>
            <p style="margin-bottom: 25px; line-height: 1.6;">You haven't unlocked any profiles yet. Browse our curated list of gentlemen to start connecting.</p>
            <a href="dashboard.html" class="browse-btn">Browse Gentlemen</a>
        </div>
    </main>

    <!-- Bottom Navigation (Auto-Hide) -->
    <nav class="bottom-nav" id="bottomNav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i> <span>Home</span>
        </a>
        <a href="dashboard.html" class="nav-item">
            <i class="fas fa-search"></i> <span>Browse</span>
        </a>
        <a href="my-connections.html" class="nav-item active">
            <i class="fas fa-heart"></i> <span>Matches</span>
        </a>
        <a href="chat.html" class="nav-item">
            <i class="fas fa-comment-dots"></i> <span>Chat</span>
        </a>
        <a href="user-profile.html" class="nav-item">
            <i class="fas fa-user-circle"></i> <span>Profile</span>
        </a>
    </nav>

    <!-- FIREBASE LOGIC -->
    <script type="module">
        import { auth, db } from './config.js'; 
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js';
        import { collection, query, where, getDocs, doc, getDoc, orderBy } from 'https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js';

        const listContainer = document.getElementById('connectionsList');
        const emptyState = document.getElementById('emptyState');
        const preloader = document.getElementById('preloader');

        // Remove Preloader
        window.addEventListener('load', () => {
            preloader.style.opacity = '0';
            setTimeout(() => preloader.style.display = 'none', 500);
        });

        // Check Auth
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadConnections(user.uid);
            } else {
                window.location.href = 'login.html';
            }
        });

        async function loadConnections(userId) {
            try {
                // 1. Get all 'connections' docs for this user (where status == 'unlocked')
                const q = query(
                    collection(db, "connections"),
                    where("userId", "==", userId),
                    where("status", "==", "unlocked"),
                    orderBy("createdAt", "desc") // Recent first
                );

                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    listContainer.style.display = 'none';
                    emptyState.style.display = 'block';
                    return;
                }

                listContainer.innerHTML = ''; // Clear Skeletons

                // 2. Iterate connections and fetch Profile Details for each
                for (const connDoc of querySnapshot.docs) {
                    const connData = connDoc.data();
                    const profileId = connData.profileId;

                    // Fetch the Gentleman's Profile
                    const profileSnap = await getDoc(doc(db, "men_profiles", profileId));
                    
                    if (profileSnap.exists()) {
                        const profile = profileSnap.data();
                        renderCard(profile, profileId);
                    }
                }

            } catch (error) {
                console.error("Error loading connections:", error);
                // In case of index error (userId + createdAt), standard query might fail initially.
                listContainer.innerHTML = '<p style="text-align:center; color:#ef4444; margin-top:20px;">Error loading list. Please check your connection.</p>';
            }
        }

        function renderCard(profile, id) {
            const img = profile.photoURL || 'assets/images/placeholder-man.jpg';
            const name = profile.occupation || "Professional"; // Privacy
            const location = `${profile.city || ''}, ${profile.nationality || ''}`;
            
            // Clean phone for whatsapp link (remove spaces/dashes)
            const cleanPhone = profile.phone ? profile.phone.replace(/[^0-9]/g, '') : '';
            
            const html = `
            <div class="connection-card">
                <img src="${img}" class="conn-img" alt="User">
                <div class="conn-info">
                    <div class="conn-name">${name}</div>
                    <div class="conn-meta"><i class="fas fa-map-marker-alt"></i> ${location}</div>
                </div>
                <div class="action-row">
                    ${profile.phone ? 
                        `<a href="https://wa.me/${cleanPhone}" target="_blank" class="btn-action btn-whatsapp" title="WhatsApp">
                            <i class="fab fa-whatsapp"></i>
                         </a>` : ''
                    }
                    ${profile.email ? 
                        `<a href="mailto:${profile.email}" class="btn-action btn-email" title="Email">
                            <i class="fas fa-envelope"></i>
                         </a>` : ''
                    }
                    <a href="profile-view.html?id=${id}" class="btn-action btn-profile" title="View Profile">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </div>
            </div>
            `;
            listContainer.insertAdjacentHTML('beforeend', html);
        }

    </script>

    <!-- UI INTERACTION SCRIPT (Nav Auto-Hide & PWA) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Auto-Hide Bottom Nav Logic
            const bottomNav = document.getElementById('bottomNav');
            const pageHeader = document.getElementById('pageHeader');
            let lastScroll = 0;

            window.addEventListener('scroll', () => {
                const currentScroll = window.pageYOffset;
                
                if (currentScroll <= 0) {
                    bottomNav.classList.remove('hidden');
                    pageHeader.classList.remove('hidden');
                } else {
                    if (currentScroll > lastScroll && currentScroll > 50) {
                        // Scrolling DOWN -> Hide
                        bottomNav.classList.add('hidden');
                        pageHeader.classList.add('hidden');
                    } else {
                        // Scrolling UP -> Show
                        bottomNav.classList.remove('hidden');
                        pageHeader.classList.remove('hidden');
                    }
                }
                lastScroll = currentScroll;
            });
            
            if("serviceWorker" in navigator) {
                navigator.serviceWorker.register("./service-worker.js").catch(e => console.log("SW Error:", e));
            }
        });
    </script>
</body>
</html>
