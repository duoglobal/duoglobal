<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Create Profile | DuoGlobal</title>
    <meta name="theme-color" content="#0052CC">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    
    <!-- PWA Manifest & Meta -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/icon-192.png">
    <link rel="apple-touch-icon" href="assets/images/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root {
            --primary-blue: #0052CC;
            --primary-dark: #003E99;
            --primary-gradient: linear-gradient(135deg, #0052CC 0%, #003380 100%);
            --accent-pink: #FF6B6B;
            --text-dark: #1e293b;
            --text-grey: #64748b;
            --bg-light: #f8fafc;
            --white: #ffffff;
            --error-red: #ef4444;
            --success-green: #22c55e;
            
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(255, 255, 255, 0.6);
            --shadow-lg: 0 20px 40px rgba(0, 50, 150, 0.15);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {margin:0;padding:0;box-sizing:border-box;}

        body {
            font-family: 'Inter', sans-serif;
            background: url('assets/images/background.png') repeat, var(--bg-light);
            background-size: 400px;
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            opacity: 0;
            animation: fadeInPage 0.8s ease-out forwards;
        }

        @keyframes fadeInPage { to { opacity: 1; } }

        /* PRELOADER */
        #preloader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }
        .loader {
            width: 50px; height: 50px; border: 4px solid #e2e8f0;
            border-top-color: var(--primary-blue); border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        /* Ambient Background blobs */
        .ambient-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px);
            z-index: -1;
            opacity: 0.5;
            animation: floatShape 10s ease-in-out infinite alternate;
        }
        .shape-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: rgba(0, 82, 204, 0.2); }
        .shape-2 { bottom: -10%; right: -10%; width: 400px; height: 400px; background: rgba(255, 107, 107, 0.15); animation-delay: -5s; }

        @keyframes floatShape {
            from { transform: translate(0, 0); }
            to { transform: translate(30px, 50px); }
        }

        /* ---- REGISTER CONTAINER ---- */
        .register-container {
            width: 100%;
            max-width: 440px;
            z-index: 10;
        }

        .register-card {
            background: var(--glass-bg);
            backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 40px 32px;
            box-shadow: var(--shadow-lg);
            text-align: center;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Home Icon Absolute */
        .home-link-absolute {
            position: absolute; top: 24px; right: 24px;
            color: var(--text-grey); font-size: 1.2rem;
            opacity: 0.7; transition: var(--transition);
            width: 36px; height: 36px; display: flex; align-items: center; justify-content: center;
            border-radius: 50%; background: rgba(255,255,255,0.5);
        }
        .home-link-absolute:hover { opacity: 1; color: var(--primary-blue); background: #fff; transform: rotate(90deg); }

        .header-area { margin-bottom: 30px; }
        .form-title { font-family: 'Playfair Display', serif; font-size: 2rem; color: var(--primary-blue); margin-bottom: 8px; font-weight: 700; letter-spacing: -0.5px; }
        .form-subtitle { font-size: 0.95rem; color: var(--text-grey); font-weight: 400; }

        /* ---- FORM ELEMENTS ---- */
        .form-grid { display: grid; gap: 18px; text-align: left; }

        .form-group { position: relative; }
        
        .form-label {
            display: block; font-size: 0.8rem; font-weight: 700; 
            color: var(--text-dark); margin-bottom: 8px; margin-left: 4px;
            text-transform: uppercase; letter-spacing: 0.5px;
        }

        .input-wrapper { position: relative; }

        .form-input {
            width: 100%;
            padding: 14px 16px 14px 48px; /* Icon on Left */
            border: 2px solid transparent;
            border-radius: 14px;
            font-size: 0.95rem;
            background: #fff;
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 4px 15px rgba(0, 82, 204, 0.1);
            transform: translateY(-1px);
        }

        /* Icons inside Input */
        .input-icon-left {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1.1rem;
            transition: 0.3s;
        }
        .form-input:focus + .input-icon-left, 
        .form-input:focus ~ .input-icon-left { color: var(--primary-blue); }

        .toggle-password {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            cursor: pointer;
            padding: 5px;
            transition: 0.3s;
        }
        .toggle-password:hover { color: var(--primary-blue); }

        /* ---- REQUIREMENTS LIST ---- */
        .password-reqs {
            text-align: left;
            margin-top: 10px;
            font-size: 0.8rem;
            color: var(--text-grey);
            background: rgba(255,255,255,0.6);
            padding: 12px;
            border-radius: 10px;
            display: none; /* Hidden until focused */
            animation: slideDownFade 0.3s ease;
        }
        @keyframes slideDownFade { from {opacity:0; transform:translateY(-10px);} to {opacity:1; transform:translateY(0);} }

        .req-item { margin-bottom: 6px; display: flex; align-items: center; gap: 8px; }
        .req-item i { font-size: 0.7rem; }
        .req-item:last-child { margin-bottom: 0; }
        .req-item.valid { color: var(--success-green); font-weight: 600; }
        .req-item.valid i::before { content: "\f00c"; } /* Check Icon */
        .req-item.invalid i::before { content: "\f111"; } /* Circle Icon */

        /* ---- TERMS CHECKBOX ---- */
        .terms-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin: 10px 0 20px 0;
            text-align: left;
            font-size: 0.85rem;
            color: var(--text-grey);
            line-height: 1.5;
        }
        .terms-checkbox {
            margin-top: 3px;
            width: 18px; height: 18px;
            accent-color: var(--primary-blue);
            cursor: pointer;
        }
        .terms-link { color: var(--primary-blue); text-decoration: none; font-weight: 600; transition: 0.2s; }
        .terms-link:hover { text-decoration: underline; }

        /* ---- BUTTONS ---- */
        .btn-submit {
            width: 100%;
            padding: 16px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex; justify-content: center; align-items: center; gap: 10px;
            box-shadow: 0 10px 25px rgba(0, 82, 204, 0.25);
            margin-bottom: 25px;
        }
        .btn-submit:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 15px 35px rgba(0, 82, 204, 0.35); }
        .btn-submit:active { transform: scale(0.98); }
        .btn-submit:disabled { opacity: 0.7; cursor: not-allowed; transform: none; box-shadow: none; }

        .login-link {
            font-size: 0.95rem;
            color: var(--text-grey);
        }
        .login-link a { color: var(--primary-blue); font-weight: 700; text-decoration: none; transition: 0.2s; }
        .login-link a:hover { text-decoration: underline; }

        /* ---- ALERTS ---- */
        .alert-box {
            background: #fef2f2;
            color: var(--error-red);
            padding: 14px;
            border-radius: 12px;
            font-size: 0.9rem;
            margin-bottom: 25px;
            display: none;
            align-items: center; gap: 10px;
            border: 1px solid #fee2e2;
            text-align: left;
            animation: shake 0.4s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Spinner for button */
        .spinner {
            width: 22px; height: 22px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 480px) {
            .register-card { padding: 35px 24px; }
            .form-title { font-size: 1.7rem; }
        }
    </style>
</head>
<body>

    <!-- Preloader -->
    <div id="preloader">
        <div class="loader"></div>
    </div>

    <div class="ambient-shape shape-1"></div>
    <div class="ambient-shape shape-2"></div>

    <div class="register-container">
        <div class="register-card">
            <a href="index.html" class="home-link-absolute" title="Back to Home"><i class="fas fa-times"></i></a>
            
            <div class="header-area">
                <h1 class="form-title">Join DuoGlobal</h1>
                <p class="form-subtitle">Begin your journey to find elite connections.</p>
            </div>

            <!-- Error Alert -->
            <div id="errorAlert" class="alert-box">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorMessage">Something went wrong.</span>
            </div>

            <form id="registerForm" class="form-grid">
                
                <!-- Full Name -->
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="fullName" class="form-input" placeholder="e.g. Jane Doe" required>
                        <i class="fas fa-user input-icon-left"></i>
                    </div>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" class="form-input" placeholder="name@example.com" required>
                        <i class="fas fa-envelope input-icon-left"></i>
                    </div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label class="form-label">Create Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                        <i class="fas fa-lock input-icon-left"></i>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                    
                    <!-- Live Validation List -->
                    <div class="password-reqs" id="passwordReqs">
                        <div class="req-item invalid" id="req-len"><i class="fas"></i> At least 6 characters</div>
                        <div class="req-item invalid" id="req-num"><i class="fas"></i> Contains a number</div>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" class="form-input" placeholder="••••••••" required>
                        <i class="fas fa-check-circle input-icon-left"></i>
                    </div>
                </div>

                <!-- Terms -->
                <div class="terms-group">
                    <input type="checkbox" id="termsCheck" class="terms-checkbox" required>
                    <label for="termsCheck">
                        I agree to the <a href="terms.html" class="terms-link">Terms of Service</a> and <a href="privacy.html" class="terms-link">Privacy Policy</a>.
                    </label>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn-submit" id="submitBtn">
                    <span class="btn-text">Create Account</span>
                    <div class="spinner" id="btnSpinner"></div>
                </button>

            </form>

            <div class="login-link">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </div>
    </div>

    <!-- FIREBASE LOGIC -->
    <script type="module">
        import { auth, db } from './config.js'; 
        import { createUserWithEmailAndPassword, updateProfile } from 'https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js';
        import { doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js';

        const registerForm = document.getElementById('registerForm');
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const passInput = document.getElementById('password');
        const confirmPassInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.querySelector('.btn-text');
        const btnSpinner = document.getElementById('btnSpinner');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');
        const togglePassword = document.getElementById('togglePassword');
        const passwordReqs = document.getElementById('passwordReqs');
        const preloader = document.getElementById('preloader');

        // Remove Preloader
        window.addEventListener('load', () => {
            preloader.style.opacity = '0';
            setTimeout(() => preloader.style.display = 'none', 500);
        });

        // Toggle Password Visibility
        togglePassword.addEventListener('click', function () {
            const type = passInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Live Password Validation UI
        passInput.addEventListener('focus', () => passwordReqs.style.display = 'block');
        passInput.addEventListener('input', () => {
            const val = passInput.value;
            // Length Check
            const lenReq = document.getElementById('req-len');
            if (val.length >= 6) { lenReq.classList.replace('invalid', 'valid'); } 
            else { lenReq.classList.replace('valid', 'invalid'); }
            
            // Number Check
            const numReq = document.getElementById('req-num');
            if (/\d/.test(val)) { numReq.classList.replace('invalid', 'valid'); } 
            else { numReq.classList.replace('valid', 'invalid'); }
        });

        // Handle Registration
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = fullNameInput.value;
            const email = emailInput.value;
            const password = passInput.value;
            const confirmPassword = confirmPassInput.value;

            // 1. Basic Validation
            if(password !== confirmPassword) {
                showError("Passwords do not match.");
                return;
            }
            if(password.length < 6) {
                showError("Password must be at least 6 characters.");
                return;
            }

            // UI Loading
            setLoading(true);
            hideError();

            try {
                // 2. Create Auth User
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 3. Update Auth Profile (Display Name)
                await updateProfile(user, { displayName: name });

                // 4. Create Firestore User Document (Default Role: User)
                await setDoc(doc(db, "users", user.uid), {
                    uid: user.uid,
                    fullName: name,
                    email: email,
                    role: "user", // Important for role-based redirects
                    createdAt: serverTimestamp(),
                    isVerified: false,
                    profileCompleted: false
                });

                // 5. Success -> Redirect to Onboarding
                window.location.href = "onboarding.html";

            } catch (error) {
                console.error("Registration Error:", error);
                let msg = "Failed to create account.";
                if(error.code === 'auth/email-already-in-use') msg = "This email is already registered.";
                if(error.code === 'auth/weak-password') msg = "Password is too weak.";
                if(error.code === 'auth/invalid-email') msg = "Invalid email address.";
                
                showError(msg);
                setLoading(false);
            }
        });

        function showError(msg) {
            errorMessage.innerText = msg;
            errorAlert.style.display = 'flex';
            // Auto scroll to top on mobile to see error
            registerForm.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function hideError() {
            errorAlert.style.display = 'none';
        }

        function setLoading(isLoading) {
            if(isLoading) {
                submitBtn.disabled = true;
                btnText.style.display = 'none';
                btnSpinner.style.display = 'block';
            } else {
                submitBtn.disabled = false;
                btnText.style.display = 'block';
                btnSpinner.style.display = 'none';
            }
        }
    </script>

    <!-- Service Worker Registration Only (No Install Popup) -->
    <script>
        if("serviceWorker" in navigator) {
            navigator.serviceWorker.register("./service-worker.js").catch(e => console.log("SW Error:", e));
        }
    </script>
</body>
</html>
